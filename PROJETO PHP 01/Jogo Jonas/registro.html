<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inicio.css">
</head>

<body>
    <form action="#" class="form-box">
        <div class="titulo">
            <h1>CRIE SUA CONTA</h1>
            <p>Preencha sua informações abaixo</p>
        </div>

        <div class="input-box">
            <input type="text" placeholder="USUARIO" autofocus required>
            <ion-icon name="person"></ion-icon>
        </div>

        <div class="input-box">
            <input type="email" placeholder="SEU E-MAIL" required>
            <ion-icon name="mail"></ion-icon>
        </div>

        <div class="input-box">
            <input type="password" placeholder="SUA SENHA" required>
            <ion-icon name="lock-closed"></ion-icon>
        </div>
        <div class="rodape-inputs">
            <p>Ja tem uma conta? <a href="inicio.html">Faça login Aqui.</a></p>
        </div>
        <div class="input-box-btn">
            <a href="menu.html" class="a-btn">ENTRAR</a>
        </div>
    </form>
    <script src="assets/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"> </script>
    <script nomodule src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"> </script>
</body>

</html>
